<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let greeting = "Hellow world";

        let message;
        message="Belajar JS"

        document.writeln(greeting);
        document.writeln("</br>");
        document.writeln(message);
        document.writeln("</br>");

        message = '123';
        document.writeln(message+'>');
        document.writeln(typeof(message))
        document.writeln("</br>");

        let test = 234;

        document.writeln(test+'>');
        document.writeln(typeof(test))
        document.writeln("</br>");

        let boolean = true;
        document.writeln(boolean+'>');
        document.writeln(typeof boolean)

        document.writeln("<hr/>")

        let result = 1+2;
        document.writeln("<p>1+2="+result+"</p>")
        let originalResult = result;

    
        result-=1;
        document.writeln("<p>"+originalResult+"-1 ="+result+"</p>")
        originalResult = result;

        result=result *2;
        document.writeln("<p>"+originalResult+"*2 ="+result+"</p>")
        originalResult = result;
        document.writeln("<hr/>")

        let val = '5';
        document.writeln("<p>"+val+'-'+typeof val +"</p>")

        val = +val;
        document.writeln("<p>"+val+'-'+typeof val +"</p>")

        val++;
        document.writeln("<p>"+val+'-'+typeof val +"</p>")

        val--;
        document.writeln("<p>"+val+'-'+typeof val +"</p>")
    </script>
</body>
</html>
