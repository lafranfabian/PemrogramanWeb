<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>
</head>
<body>
    <script>
        const score = 85;
        let grade;

        if (score >= 90){
            grade = "A";
        } else if (score >= 80){
            grade = "B";
        } else if (score >= 70){
            grade = "C";
        } else if (score >= 60){
            grade = "D";
        } else {
            grade = "E";
        }
        document.writeln('<br>');

        document.write(`Your Grade is: ${grade}`); //harus pakai petik asterik yang sebelah nomor 1
    </script>
</body>
</html>
