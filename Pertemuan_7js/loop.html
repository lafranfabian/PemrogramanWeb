<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        // Penjelasan for loop
        document.writeln('<h3>For Loop</h3>');
        for (var i = 0; i < 5; i++) {
            document.writeln("Iteration number: " + i + '<br>');
        }
        document.writeln('<br>');

        // Penjelasan while loop
        document.writeln('<h3>While Loop</h3>');
        let a = 0;
        while (a < 5) {
            document.writeln("Iteration number: " + a + '<br>');
            a++;
        }
        document.writeln('<br>');

        // Penjelasan do while loop
        document.writeln('<h3>Do While Loop</h3>');
        let b = 0;
        do {
            document.writeln("Iteration number: " + b + '<br>');
            b++;
        } while (b < 5);
    </script>
</body>
</html>
